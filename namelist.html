<!DOCTYPE html>

<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Issoropian Elf Name Generator</title>
  <!-- Many thanks to Niels for help and guidance for making this. You can find his website at www.name-generators.com -->
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet' type='text/css'>
    <script type="text/javascript">
      function name_generator () {
        var elf_beginnings = ["Aces", "Adri",  "Agas",  "Agno",  "Aith",  "All",  "Apol",  "Archi",  "Ari",
        "Basil",  "Brasi",  "Cel",  "Cle",  "Damo",  "Dema",  "Dexi",  "Diag",  "Dio",  "Epi",  "Era",  "Euc",  "Eud",  "Gorg",  "Hag",  "Hec",  "Hera", "Hero", "Hesi", "Hippi",  "Isa",  "Iso",  "Kar",  "Katak",  "Koi",  "Leo",  "Les",    "Lob",  "Ly",  "Marc",  "Meg",  "Mel",  "Met",  "Mil",  "Myr",  "Nic",  "Or",  "Ori",  "Pag",  "Pal",  "Pers",  "Phid",  "Prat",  "Prax",  "Proc",  "Pyr",  "Sat",  "Sel",  "Sim",  "Sos",  "Thalas",  "Thau",  "Thea",  "Theo",  "Thes", "Xan",  "Xant",  "Xeno", "Zal", "Zen"];

        var elf_endings_female = ["a","lipha","na","theni","ili","anta","anti"];
        var elf_endings_male = ["us","liphon","nax","thenex","ilus","antus"];

        var randomNumber1 = parseInt(Math.random() * elf_beginnings.length);
        var randomNumber2 = parseInt(Math.random() * elf_endings_male.length);
        var randomNumber3 = parseInt(Math.random() * elf_endings_female.length);
        var elf_name_male = elf_beginnings[randomNumber1] + elf_endings_male[randomNumber2];
        var elf_name_female = elf_beginnings[randomNumber1] + elf_endings_female[randomNumber3];

        //If there's already a name it is removed
        if(document.getElementById("result_male")){
          document.getElementById("placeholder_male").removeChild(document.getElementById("result_male"));
      }
        // A div element is created to show the generated name.
        //The Name is added as a textnode. Textnode is added to the placeholder.
        var element = document.createElement("div");
        element.setAttribute("id", "result_male");
        element.appendChild(document.createTextNode(elf_name_male));
        document.getElementById("placeholder_male").appendChild(element);

        if(document.getElementById("result_female")){
          document.getElementById("placeholder_female").removeChild(document.getElementById("result_female"));
        }

          var element = document.createElement("div");
          element.setAttribute("id", "result_female");
          element.appendChild(document.createTextNode(elf_name_female));
          document.getElementById("placeholder_female").appendChild(element);
        };
    </script>
</head>

<body>
  <div id="title">
    <h1>Issoropian Elf Name Generator</h1>
</div>
<div class="floater"></div>

<div id="wrapper">
  <div class="name_tabs">
     <div id="generator_male">
        <div id="generator_header">
            <h2>Male Names</h2>
            </div>
            <div id="placeholder_male"></div>
        </div>
    </div>
    <div id="button">
        <input type="button" value="Click to generate names." onclick="name_generator()" />
    </div>
    <div class="name_tabs">
        <div id="generator_female">
            <div id="generator_header">
                <h2>Female Names</h2>
                </div>
                <div id="placeholder_female"></div>
            </div>
        </div>
</body>
</html>
